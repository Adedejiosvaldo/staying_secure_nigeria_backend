version: "3.9"

services:
  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: safetrace-postgres
    environment:
      POSTGRES_USER: safetrace
      POSTGRES_PASSWORD: safetrace_dev_password
      POSTGRES_DB: safetrace
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U safetrace"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: safetrace-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

